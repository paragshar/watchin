<div class="container-fluid">
    <div class="row-fluid">
    	<h3>Start Watchin</h3>
    	<form name="myForm" ng-submit="login()">
			<div class="control-group">
			  <label class="control-label" for="email">Email</label>
			  <div class="controls">
			    <input type="email" id="email" name="useremail" placeholder="Email" ng-model="User.user.email"  required>
			  </div>
			 </div>
			 <div class="control-group">
			    <label class="control-label" for="password">Password</label>
			    <div class="controls">
			      <input type="password" id="password" name="userpassword" placeholder="Password" ng-model="User.user.password" required>
			    </div>
			  </div>
			  <div class="control-group">
			    <div class="controls">
			      <button type="submit" class="btn">Login!!</button>
			    </div>
			</div>
		</form>
	</div>
</div>
