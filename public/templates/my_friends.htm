<div class="container-fluid">
	<div class="row-fluid">
		<h3>My Friends</h3>
		<p>Search: <input type="text" ng-model="search" class="search-query" placeholder="Enter a name or email here"><p>
		<table class="table table-bordered pull-left">
		    <thead>
		    	<th>Id</th>
		    	<th>Name</th>
		    	<th>Email</th>
		    	<th>Action</th>
		    </thead>
		    <tr ng-repeat="friend in friends.data | filter:search" >
		    	<td>{{friend.user_id}}</td>
		        <td>{{friend.name}}</td>
		        <td>{{friend.email}}</td>
		        <td><a class="btn small btn-danger" ng-click="unFriend(friend.friendship_id)">UnFriend</a></td>
		    </tr>
		</table>
	</div>
</div>
