<div class="container-fluid">
	<div class="row-fluid">
		<h2>Welcome <b>{{user_name}}</b></h2>
		<h3>Public Activity</h3>
		<p>Search: <input ng-model="search"><p>
		<table class="table table-bordered pull-left">
		    <thead>
		    	<th>Id</th>
		    	<th>Name</th>
		    	<th>Email</th>
		    </thead>
		    <tr ng-repeat="user in users.data | filter:search" >
		        <td>{{user.id}}</td>
		        <td>{{user.name}}</td>
		        <td>{{user.email}}</td>
		    </tr>
		</table>
	</div>
</div>
