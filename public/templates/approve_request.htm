<div class="container-fluid">
	<div class="row-fluid">
		<h3>My Friends</h3>
		<p>Search: <input ng-model="search"><p>
		<table class="table table-bordered pull-left">
		    <thead>
		    	<th>Id</th>
		    	<th>Name</th>
		    	<th>Email</th>
		    	<th>Action</th>
		    </thead>
		    <tr ng-repeat="friend in friends.data | filter:search" >
		    	<td>{{friend.user_id}}</td>
		        <td>{{friend.name}}</td>
		        <td>{{friend.email}}</td>
		        <td><a ng-click = 'approveRequest(friend.user_id)' class="btn">Approve</a></td>
		    </tr>
		</table>
	</div>
</div>
