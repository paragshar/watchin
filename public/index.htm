<!doctype html>
<html ng-app="watchinApp">
  <head>
    <title>Watchin</title>

    <!-- jQuery, Angular, Underscore -->
    <script src="lib/jquery.min.js" type="text/javascript"></script>
    <script src="lib/angular.js" type="text/javascript"></script>
    <script src="lib/angular-cookies-1.0.0rc10.js" type="text/javascript"></script>
    <script src="lib/angular-resource.js" type="text/javascript"></script>
    <script src="lib/underscore-min.js" type="text/javascript"></script>
	<script src="lib/restangular.js" type="text/javascript"></script>
	<script src="lib/bootstrap.min.js" type="text/javascript"></script>
	

    <!-- Watchin app main js files-->
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/router.js" type="text/javascript"></script>
    <script src="js/resources.js" type="text/javascript"></script>
    
    <!-- Watchin app controller files-->
    <script src="js/controllers/users.js" type="text/javascript"></script>
    <script src="js/controllers/friends.js" type="text/javascript"></script>
    <script src="js/controllers/channels.js" type="text/javascript"></script>
    <script src="js/controllers/programs.js" type="text/javascript"></script>
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
    <!-- <link href="css/bootstrap.icon-large.min.css" rel="stylesheet"> -->
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>

    <!-- 
        bootstrap fluid layout
        (12 columns: span 10, offset 1 centers the content and adds a margin on each side)
    -->
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span10 offset1">
                <h1 class="well" ><a href="#/home">Watchin</a></h1>
                <div>
                	<h4 class="pull-right muted text-info" ng-show="loggedIn">Welcome {{userName}}</h4><br><br>
                	<div ng-show="loggedIn" class="pull-right">
                		<div class="btn-group">
                			<a href="#/home" class='tdright btn btn-info'><i class="icon-home icon-white"></i></a>
                		</div>
                		<div class="btn-group">
						    <button class="btn dropdown-toggle btn-info" data-toggle="dropdown">
						      Channels
						      <span class="caret"></span>
						    </button>
						    <ul class="dropdown-menu">
						      <li><a href="#/channel_list">All Channels</a></li>
						      <li><a href="#/channel_list">Favorite Channel</a></li>
						    </ul>
					    </div>
                		<div class="btn-group">
						    <button class="btn dropdown-toggle btn-info" data-toggle="dropdown">
						      Friends
						      <span class="caret"></span>
						    </button>
						    <ul class="dropdown-menu">
						      <li><a href="#/my_friends">My friends</a></li>
						      <li><a href="#/approve_requests">Friend Requests</a></li>
						    </ul>
					    </div>
                	    <div class="btn-group">
						    <button class="btn dropdown-toggle btn-info" data-toggle="dropdown">
						      <i class="icon-user icon-white"></i>
						      <span class="caret"></span>
						    </button>
						    <ul class="dropdown-menu">
						      <li><a href="#/user_profile">My Profile</a></li>
						      <li><a href="#/logout">Logout</a></li>
						    </ul>
					    </div>
					</div>
					
					<div ng-show="loggedOut" class="pull-right">
						<div class="btn-group">
						    <button class="btn dropdown-toggle btn-info" data-toggle="dropdown">
						      Channels
						      <span class="caret"></span>
						    </button>
						    <ul class="dropdown-menu">
						      <li><a href="#/channel_list">All Channels</a></li>
						      <li><a href="#/channel_list">Favorite Channel</a></li>
						    </ul>
					    </div>
					    <div class="btn-group">
							<a href="#/signup" class='btn btn-info'>Create free account</a>
						</div>
						<div class="btn-group">  
							<a href="#/login" class='tdright btn btn-info'>Login</a>
						</div>
					</div>
                </div>
                <div ng-view></div>
            </div>
        </div>
    </div>

  </body>
</html>
