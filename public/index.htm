<!doctype html>
<html ng-app="watchinApp">
  <head>
    <title>Watchin</title>

    <!-- jQuery, Angular, Underscore -->
    <script src="lib/jquery.min.js" type="text/javascript"></script>
    <script src="lib/angular.js" type="text/javascript"></script>
    <script src="lib/angular-cookies-1.0.0rc10.js" type="text/javascript"></script>
    <script src="lib/angular-resource.js" type="text/javascript"></script>
    <script src="lib/underscore-min.js" type="text/javascript"></script>
	<script src="lib/restangular.js" type="text/javascript"></script>
	

    <!-- Watchin app -->
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/router.js" type="text/javascript"></script>
    <script src="js/resources.js" type="text/javascript"></script>
    <script src="js/controllers/users.js" type="text/javascript"></script>
    <script src="js/controllers/friends.js" type="text/javascript"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap-combined.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>

    <!-- 
        bootstrap fluid layout
        (12 columns: span 10, offset 1 centers the content and adds a margin on each side)
    -->
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span10 offset1">
                <h1 class="well" ><a href="#/home">Watchin</a></h1>
                <div>
                	<span>
	                	<p ng-show="loggedIn" class="pull-right">
	                		<a href="#/home" class='tdright btn btn-info'>Home</a>
	                		<a href="#/my_friends" class='tdright btn btn-info'>My Friends</a>
	                		<a href="#/approve_requests" class='tdright btn btn-info'>Approve Requests</a>
	                		<a href="#/user_profile" class='tdright btn btn-info'>My Profile</a>
							<a href="#/logout" class='tdright btn btn-info'>Logout</a>
						</p>
						
						<p ng-show="loggedOut" class="pull-right">
							<a href="#/signup" class='btn btn-info'>Create free account</a>  
							<a href="#/login" class='tdright btn btn-info'>Login</a>
						</p>
					
					</span>
                </div>
                <div ng-view></div>
            </div>
        </div>
    </div>

  </body>
</html>
